[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info

[INPUT]
    Name tail
    Path /var/log/nginx/access.log
    Tag nginx.access
    Parser json
    Skip_Long_Lines On

[INPUT]
    Name tail
    Path /var/log/nginx/error.log
    Tag nginx.error
    Skip_Long_Lines On

[OUTPUT]
    Name  http
    Match nginx.access
    Host  clickhouse
    Port  8123
    URI   /?query=INSERT%20INTO%20estavo.nginx_logs%20FORMAT%20JSONEachRow
    Format json_stream
    Json_date_key time
    Json_date_format iso8601

[OUTPUT]
    Name  http
    Match nginx.error
    Host  clickhouse
    Port  8123
    URI   /?query=INSERT%20INTO%20estavo.nginx_error_logs%20FORMAT%20JSONEachRow
    Format json_stream
